<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<head>
		<title>회원가입</title>
		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/hide.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
	</head>


	<th:block layout:fragment="content">
		<body>
			<div class="wrapper">
				<div class="inner">
					<div class="image-holder">
						<img id="poster" src="/images/hero.jpg" alt="">
					</div>
					<form th:action="@{/register}" id="registerForm" th:object="${memberVO}" method="post">
						<p class="register-title">
							<img src="/images/megaboxlogin.GIF">
							<span style="font-size: 35px;">회원가입</span>
						</p>
						<div class="form-wrapper form-wrapper-id">
							<div class="id-wrapper">
								<input type="text" th:field="*{userId}" placeholder="아이디" class="form-control">
								<!-- <i class="zmdi zmdi-id">아이디 체크</i> -->
								<button type="button" class="idCheckButton">아이디 체크</button>
							</div>
						</div>

						<div class="form-wrapper">
							<input type="password" th:field="*{pwd}" placeholder="비밀번호" class="form-control">
							<i class="zmdi zmdi-lock"></i>
						</div>
						<div class="form-wrapper">
							<input type="password" placeholder="비밀번호 확인" class="form-control" id="passwordRepeat" onChange="passwordValidate()" >
							<i class="zmdi zmdi-lock"></i>
						</div>

						<div class="form-wrapper">
							<input type="text" th:field="*{name}" placeholder="이름" class="form-control">
							<i class="zmdi zmdi-account-box"></i>
						</div>

						<div class="form-wrapper">
							<input type="text" th:field="*{phoneNum}" placeholder="휴대폰번호"class="form-control">
							<i class="zmdi zmdi-phone"></i>
						</div>

						<div class="form-wrapper">
							<input type="email" th:field="*{email}" placeholder="이메일" class="form-control">
							<i class="zmdi zmdi-email"></i>
						</div>

						<button class="registerButton clickedButton" disabled="disabled" style="width: 350px;">
							<span>회원가입</span>
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
					</form>
				</div>
			</div>
			<script src="/js/register.js"></script>
			<!--<script>
				function registerSuccess(){
					alert("회원가입이 정상적으로 완료되었습니다. 환영합니다.");
				}
			</script>-->
		</body>
	</th:block>
</html>
