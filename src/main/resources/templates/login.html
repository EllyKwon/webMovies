<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<head>
		<title>로그인</title>
		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/hide.css">
		<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css' />
		<script src='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js'></script>
		<script src="http://lab.alexcican.com/set_cookies/cookie.js" type="text/javascript"></script>
	</head>

	<th:block layout:fragment="content">
		<body>
			<div class="wrapper">
				<div class="inner" style="width:930px;">
					<div class="image-holder">
						<img id="poster" src="/images/avata.jpg" alt="">
					</div>
<!--					<form th:action="@{/login}" id="loginForm" th:object="${memberVO}" method="post">-->
					<div>
						<div class="register-title">
							<img src="/images/megaboxlogin.GIF">
							<span> 로그인</span>
						</div>
						<div class="form-wrapper form-wrapper-id">
							<div class="id-wrapper">
								<input type="text" id="user-id" placeholder="아이디" class="form-control">
								<i class="zmdi zmdi-accounts"></i>
							</div>
						</div>

						<div class="form-wrapper">
							<input type="password" id="pwd" placeholder="비밀번호" class="form-control">
							<i class="zmdi zmdi-lock"></i>
						</div>

						<div class="sort1">
							<input type="checkbox" id="checkSaveId">
							<span>아이디저장</span>
						</div>

						<button type="button" class="loginButton" style="width:320px; margin-top:60px;">
							<span>로그인</span>
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
						<!--<button type="button" class="moveRegister" style="margin-top: 10px;">
							<span>회원가입</span>
							<i class="zmdi zmdi-arrow-right"></i>
						</button>

						<button type="button" class="moveMain" style="margin-top: 10px;">
							<span>메인 홈페이지</span>
							<i class="zmdi zmdi-arrow-right"></i>
						</button>-->
					</div>
<!--					</form>-->
				</div>
			</div>
			<script src="/js/login.js"></script>
		</body>
	</th:block>
</html>
