<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="headerFragment">
        <div class="header-nav-wrapper">
            <header class="header">
                <div class="header-inner">
                    <div><button><i class="zmdi zmdi-apps"></i><span>&nbsp;CGV APP</span></button></div>
                    <div><button><i class="zmdi zmdi-facebook-box"></i><span>&nbsp;Like</span></button></div>

                </div>
                <div class="header-inner">
                    <div th:if="${session.login} != null">
                        <button th:text="${session.login.name}+'님 환영합니다'"></button>
                        <a th:href="@{/mypage}"><button th:text="'마이페이지'"></button></a>
                        <a th:href="@{/logout}"><button th:text="'로그아웃'"></button></a>
                    </div>
                    <div th:if="${session.login} == null">
                        <a th:href="@{/login}"><button>로그인</button></a>
                        <a th:href="@{/register}"><button>회원가입</button></a>
                    </div>
                </div>
            </header>
            <nav class="nav-wrapper">
                <div class="logo-wrapper"><!--<a th:href="@{/}"><img class="Logo" src="/images/"></a>--></div>
                <div class="nav-content">
                    <div class="movieLogo-wrapper">

                    </div>

                        <div class="search-wrapper"><input><button class="searchButton">검색</button></div>
                    </div>-->

            </nav>
