<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <title>영화예약</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/reserve.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    </head>

    <th:block layout:fragment="content">
        <body>
            <div th:if="${session.login} == null">
                <script>
                    alert("로그인이 필요한 작업입니다 로그인을 진행해 주세요!")
                    location.href="/login"
                </script>
            </div>
            <div class="reserve-container">
                <div class="theater-part">
                    <div class="reserve-title">
                        극장
                    </div>
                    <div class="theater-container">
                        <div class="theater-wrapper">
                            <div class="theater-location-wrapper">
                                <button class="theater-location">서울</button>
                                <button class="theater-location">경기</button>
                                <button class="theater-location">인천</button>
                                <button class="theater-location">강원</button>
                            </div>
                            <div class="theater-place-wrapper">
                                <button class="theater-place seoul">천호</button>
                                <button class="theater-place seoul">강변</button>
                                <button class="theater-place seoul">건대입구</button>
                                <button class="theater-place seoul">구로</button>
                                <button class="theater-place seoul">대학로</button>
                                <button class="theater-place seoul">동대문</button>
                                <button class="theater-place seoul">목동</button>
                                <button class="theater-place seoul">명동</button>
                                <button class="theater-place seoul">미아</button>
                                <button class="theater-place seoul">불광</button>
                                <button class="theater-place seoul">상봉</button>
                                <button class="theater-place seoul">송파</button>
                                <button class="theater-place seoul">수유</button>
                                <button class="theater-place seoul">압구정</button>
                                <button class="theater-place seoul">여의도</button>
                                <button class="theater-place seoul">영등포</button>
                                <button class="theater-place seoul">왕십리</button>
                                <button class="theater-place seoul">중계</button>
                                <button class="theater-place gyeonggi" style="display: none">수원</button>
                                <button class="theater-place gyeonggi" style="display: none">김포</button>
                                <button class="theater-place gyeonggi" style="display: none">고양</button>
                                <button class="theater-place gyeonggi" style="display: none">파주</button>
                                <button class="theater-place gyeonggi" style="display: none">용인</button>
                                <button class="theater-place incheon" style="display: none">송도</button>
                                <button class="theater-place incheon" style="display: none">부평</button>
                                <button class="theater-place incheon" style="display: none">청라</button>
                                <button class="theater-place incheon" style="display: none">검단</button>
                                <button class="theater-place gangwon" style="display: none">원주</button>
                                <button class="theater-place gangwon" style="display: none">춘천</button>
                                <button class="theater-place gangwon" style="display: none">강릉</button>
                                <button class="theater-place gangwon" style="display: none">속초</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="day-part">
                    <div class="reserve-title">날짜</div>
                    <div class="reserve-date"></div>
                </div>
                <div class="time-part">
                    <div class="reserve-title">시간</div>
                    <div class="reserve-time">
                        <div class="reserve-where">4관(Laser) 6층(총 240석) </div>
                        <div class="reserve-time-wrapper">
                            <button class="reserve-time-button">
                                <span class="reserve-time-want">12:20</span>
                                <span class="reserve-time-remain">240석</span>
                            </button>
                            <button class="reserve-time-button">
                                <span class="reserve-time-want">14:20</span>
                                <span class="reserve-time-remain">240석</span>
                            </button>
                            <button class="reserve-time-button">
                                <span class="reserve-time-want">16:20</span>
                                <span class="reserve-time-remain">240석</span>
                            </button>
                            <button class="reserve-time-button">
                                <span class="reserve-time-want">18:20</span>
                                <span class="reserve-time-remain">240석</span>
                            </button>
                        </div>
                    </div>
                    <div>
                    <form th:action="@{/seat}" class="moveSeatForm" method="post">
                        <input type="hidden" class="title" name="title" th:value="${infoVO.movieTitle}">
                        <input type="hidden" class="movieAge" name="movieAge" th:value="${infoVO.movieAge}">
                        <input type="hidden" class="selectedTheater" name="selectedTheater">
                        <input type="hidden" class="reserveDate" name="movieStart">
                        <input type="hidden" class="runningTime" name="reserveTime">
                        <button class="moveSeatButton" type="button">예약하기</button>
                    </form>
                    </div>
                </div>
            </div>
            <script src="/js/reserve.js"></script>
        </body>
    </th:block>
</html>
